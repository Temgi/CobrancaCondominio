spring.mvc.hiddenmethod.filter.enabled=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#Spring Boot server configuration
server.address=0.0.0.0
server.port=8083
server.servlet.context-path=/cobranca

